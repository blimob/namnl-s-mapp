.before_script_ssh_setup: &before_script_ssh_setup
  - apk update && apk add openssh-client
  - eval $(ssh-agent -s)
  - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add - > /dev/null
  - mkdir -p /root/.ssh
  - chmod 700 /root/.ssh
  - touch /root/.ssh/known_hosts
  - chmod 600 /root/.ssh/known_hosts
  - ssh-keyscan -H "$PRODUCTION_HOST" >> /root/.ssh/known_hosts

image: docker:27-cli

stages:
  - test
  - build
  - deploy

build-job:
  stage: build
  script:
    - echo "Compiling the code..."
    - sleep 2
    - echo "Compile complete."

unit-test-job:
  stage: test
  image: node:20
  script:
    - echo "Running unit tests..."
    - npm ci
    - npm run test
    - echo "Code coverage is 90%"

lint-test-job:
  stage: test
  image: node:18-alpine
  cache:
    paths:
      - node_modules/
  script:
    - echo "Running ESLint..."
    - npm ci --quiet
    - npm run lint
  artifacts:
    paths:
      - eslint-report.json
    reports:
      codequality: eslint-report.json
    when: always
    expire_in: 1 week

deploy_production_job:
  stage: deploy
  environment:
    name: production
    url: https://cscloud7-203.lnu.se/
  variables:
    REMOTE_HOST: cscloud7-203.lnu.se
    DOCKER_HOST: ssh://ubuntu@$PRODUCTION_HOST
  before_script: *before_script_ssh_setup
  script:
    - echo "ğŸš€ Deploying to production..."
    - |
      ssh ubuntu@$PRODUCTION_HOST '
        set -e
        
        echo "ğŸ“ Setting up project directory..."
        if [ ! -d "/var/www/myapp" ]; then
          git clone git@gitlab.lnu.se:1dv613/student/bm222mr/projects/brf-rastenen.git /var/www/myapp
        fi
        
        cd /var/www/myapp
        echo "ğŸ”„ Pulling latest code..."
        git pull origin main
        
        # âœ… Exportera miljÃ¶variabler fÃ¶r Docker Compose
